            streak = 0;
        }
        
        updateScore();
        
        setTimeout(() => {
            buttons.forEach(button => {
                button.classList.remove('correct', 'incorrect');
                button.disabled = false;
            });
        }, 2000);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function updateScore() {
        document.getElementById('score').textContent = score;
        document.getElementById('streak').textContent = streak;
    }

    function endGame() {
        gameEnded = true;
        gameStarted = false;
        clearInterval(timer);
        
        document.getElementById('question-container').classList.add('hidden');
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('final-score').textContent = `Final Score: ${score}/300 (${currentQuestionIndex}/30 questions)`;
        
        // Hide next button, show start button for restart
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('start-btn').classList.remove('hidden');
        document.getElementById('start-btn').textContent = 'ðŸš€ PLAY AGAIN ðŸš€';
    }

    function restartGame() {
        currentQuestionIndex = 0;
        score = 0;
        streak = 0;
        gameEnded = false;
        gameStarted = false;
        
        document.getElementById('question-container').classList.remove('hidden');
        document.getElementById('game-over').classList.add('hidden');
        
        // Reset buttons
        document.getElementById('start-btn').classList.remove('hidden');
        document.getElementById('start-btn').textContent = 'ðŸš€ START GAME ðŸš€';
        document.getElementById('next-btn').classList.add('hidden');
        
        updateScore();
        loadQuestion();
    }

    function createConfetti() {
        const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff00', '#ff0000'];
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            confetti.style.borderRadius = '50%';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
                { transform: `translateY(100vh) rotate(720deg)`, opacity: 0 }
            ], {
                duration: 3000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            animation.onfinish = () => confetti.remove();
        }
    }

    // Initialize the game
    function init() {
        loadQuestion();
    }

    // Start the game
    init();
    </script>
</body>
