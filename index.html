    :root {
      --neon-cyan: #00fff7;
      --neon-magenta: #ff00de;
      --neon-yellow: #fff700;
      --neon-green: #39ff14;
      --dark-bg: #181828;
      --border-glow: 0 0 12px var(--neon-cyan), 0 0 24px var(--neon-magenta);
      --box-shadow-glow: 0 0 24px 4px var(--neon-cyan), 0 0 32px 8px var(--neon-magenta);
      --timer-green: #39ff14;
      --timer-yellow: #fff700;
      --timer-red: #ff2a2a;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      font-family: 'Orbitron', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      /* Neon grid pattern */
      background:
        repeating-linear-gradient(0deg, #222 0 2px, transparent 2px 40px),
        repeating-linear-gradient(90deg, #222 0 2px, transparent 2px 40px),
        linear-gradient(180deg, rgba(0,255,247,0.08) 0%, rgba(255,0,222,0.08) 100%);
      background-color: var(--dark-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .arcade-container {
      margin: 32px 0 0 0;
      background: rgba(24,24,40,0.98);
      border-radius: 24px;
      box-shadow: var(--box-shadow-glow);
      border: 4px solid var(--neon-cyan);
      padding: 32px 24px 24px 24px;
      max-width: 480px;
      width: 95vw;
      min-height: 600px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .arcade-title {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-align: center;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow), var(--neon-green), var(--neon-cyan));
      background-size: 200% auto;
      color: #fff;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-move 3s linear infinite, title-glow 1.5s alternate infinite;
      text-shadow: 0 0 12px var(--neon-cyan), 0 0 24px var(--neon-magenta);
      user-select: none;
    }
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    @keyframes title-glow {
      0% { text-shadow: 0 0 12px var(--neon-cyan), 0 0 24px var(--neon-magenta);}
      100% { text-shadow: 0 0 24px var(--neon-yellow), 0 0 32px var(--neon-green);}
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
      border: 2px solid var(--neon-magenta);
      box-shadow: 0 0 8px var(--neon-magenta);
      padding: 8px 16px;
      color: var(--neon-yellow);
      font-weight: 700;
      letter-spacing: 0.06em;
      text-shadow: 0 0 6px var(--neon-yellow);
      user-select: none;
    }
    .scoreboard span {
      margin: 0 8px;
    }
    .question-area {
      width: 100%;
      margin-bottom: 18px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--neon-cyan);
      font-size: 1.2rem;
      text-align: center;
      text-shadow: 0 0 8px var(--neon-cyan);
      border-radius: 12px;
      border: 2px solid var(--neon-cyan);
      background: rgba(0,255,247,0.05);
      box-shadow: 0 0 8px var(--neon-cyan);
      padding: 16px 8px;
      min-height: 80px;
      transition: box-shadow 0.3s;
    }
    .category-label {
      font-size: 1rem;
      color: var(--neon-magenta);
      margin-bottom: 4px;
      letter-spacing: 0.08em;
      text-shadow: 0 0 6px var(--neon-magenta);
    }
    .timer-area {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      width: 100%;
      gap: 12px;
    }
    .play-btn {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon-cyan) 60%, var(--neon-magenta) 100%);
      box-shadow: 0 0 16px 4px var(--neon-cyan), 0 0 24px 8px var(--neon-magenta);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.15s, box-shadow 0.2s;
      animation: pulse 1.2s infinite;
      position: relative;
    }
    .play-btn:active {
      transform: scale(0.95);
    }
    .play-btn svg {
      width: 32px;
      height: 32px;
      fill: var(--neon-yellow);
      filter: drop-shadow(0 0 8px var(--neon-yellow));
      transition: fill 0.2s;
    }
    .play-btn:hover {
      box-shadow: 0 0 32px 8px var(--neon-yellow), 0 0 40px 12px var(--neon-magenta);
      animation: pulse-fast 0.7s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 16px 4px var(--neon-cyan), 0 0 24px 8px var(--neon-magenta);}
      50% { box-shadow: 0 0 32px 8px var(--neon-yellow), 0 0 40px 12px var(--neon-magenta);}
      100% { box-shadow: 0 0 16px 4px var(--neon-cyan), 0 0 24px 8px var(--neon-magenta);}
    }
    @keyframes pulse-fast {
      0% { box-shadow: 0 0 32px 8px var(--neon-yellow), 0 0 40px 12px var(--neon-magenta);}
      100% { box-shadow: 0 0 16px 4px var(--neon-cyan), 0 0 24px 8px var(--neon-magenta);}
    }
    .timer-bar {
      flex: 1;
      height: 18px;
      border-radius: 9px;
      background: rgba(0,0,0,0.25);
      border: 2px solid var(--neon-green);
      box-shadow: 0 0 8px var(--neon-green);
      overflow: hidden;
      position: relative;
      margin-left: 8px;
      margin-right: 8px;
      min-width: 120px;
      max-width: 220px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .timer-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--timer-green) 0%, var(--timer-yellow) 60%, var(--timer-red) 100%);
      box-shadow: 0 0 8px var(--timer-green);
      border-radius: 9px 0 0 9px;
      transition: width 0.2s linear, background 0.3s;
      position: absolute;
      left: 0;
      top: 0;
    }
    .timer-text {
      font-size: 1.1rem;
      font-weight: 900;
      color: var(--timer-green);
      text-shadow: 0 0 6px var(--timer-green);
      margin-left: 8px;
      min-width: 32px;
      text-align: right;
      transition: color 0.3s, text-shadow 0.3s;
      user-select: none;
    }
    .timer-text.yellow {
      color: var(--timer-yellow);
      text-shadow: 0 0 8px var(--timer-yellow);
    }
    .timer-text.red {
      color: var(--timer-red);
      text-shadow: 0 0 10px var(--timer-red);
      animation: pulse-timer 0.7s infinite;
    }
    @keyframes pulse-timer {
      0% { color: var(--timer-red); text-shadow: 0 0 10px var(--timer-red);}
      50% { color: #fff; text-shadow: 0 0 18px var(--timer-red);}
      100% { color: var(--timer-red); text-shadow: 0 0 10px var(--timer-red);}
    }
    .answers-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 18px;
      margin-top: 6px;
    }
    .answer-btn {
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      padding: 14px 0;
      border-radius: 10px;
      border: 2px solid var(--neon-cyan);
      background: rgba(0,255,247,0.08);
      color: var(--neon-cyan);
      box-shadow: 0 0 8px var(--neon-cyan);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s, transform 0.1s;
      outline: none;
      position: relative;
      z-index: 1;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
    }
    .answer-btn:hover:not(:disabled) {
      background: rgba(255,0,222,0.12);
      color: var(--neon-magenta);
      border-color: var(--neon-magenta);
      box-shadow: 0 0 16px var(--neon-magenta);
      transform: scale(1.03);
    }
    .answer-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      filter: grayscale(0.2);
    }
    .answer-btn.correct {
      background: rgba(57,255,20,0.18);
      color: var(--neon-green);
      border-color: var(--neon-green);
      box-shadow: 0 0 18px var(--neon-green);
      animation: correct-pop 0.5s;
    }
    .answer-btn.incorrect {
      background: rgba(255,42,42,0.18);
      color: var(--timer-red);
      border-color: var(--timer-red);
      box-shadow: 0 0 18px var(--timer-red);
      animation: incorrect-shake 0.4s;
    }
    @keyframes correct-pop {
      0% { transform: scale(1);}
      60% { transform: scale(1.12);}
      100% { transform: scale(1);}
    }
    @keyframes incorrect-shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-8px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-6px);}
      80% { transform: translateX(6px);}
      100% { transform: translateX(0);}
    }
    .next-btn {
      margin: 0 auto;
      display: block;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      padding: 12px 32px;
      border-radius: 10px;
      border: 2px solid var(--neon-yellow);
      background: rgba(255,247,0,0.08);
      color: var(--neon-yellow);
      box-shadow: 0 0 12px var(--neon-yellow);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s, transform 0.1s;
      outline: none;
      margin-top: 10px;
      animation: pulse-next 1.2s infinite;
    }
    .next-btn:hover {
      background: rgba(57,255,20,0.12);
      color: var(--neon-green);
      border-color: var(--neon-green);
      box-shadow: 0 0 18px var(--neon-green);
      transform: scale(1.04);
    }
    @keyframes pulse-next {
      0% { box-shadow: 0 0 12px var(--neon-yellow);}
      50% { box-shadow: 0 0 24px var(--neon-green);}
      100% { box-shadow: 0 0 12px var(--neon-yellow);}
    }
    .gameover-area {
      width: 100%;
      text-align: center;
      color: var(--neon-magenta);
      text-shadow: 0 0 12px var(--neon-magenta);
      margin-top: 32px;
      margin-bottom: 24px;
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: 0.08em;
      animation: gameover-pop 1s;
    }
    @keyframes gameover-pop {
      0% { transform: scale(0.7);}
      60% { transform: scale(1.15);}
      100% { transform: scale(1);}
    }
    .restart-btn {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      padding: 12px 32px;
      border-radius: 10px;
      border: 2px solid var(--neon-cyan);
      background: rgba(0,255,247,0.08);
      color: var(--neon-cyan);
      box-shadow: 0 0 12px var(--neon-cyan);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s, transform 0.1s;
      outline: none;
      margin-top: 10px;
      animation: pulse 1.2s infinite;
    }
    .restart-btn:hover {
      background: rgba(255,0,222,0.12);
      color: var(--neon-magenta);
      border-color: var(--neon-magenta);
      box-shadow: 0 0 18px var(--neon-magenta);
      transform: scale(1.04);
    }
    /* Confetti */
    .confetti {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      z-index: 10;
      overflow: visible;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .arcade-container {
        padding: 16px 2vw 16px 2vw;
        min-height: 420px;
      }
      .arcade-title {
        font-size: 1.5rem;
      }
      .scoreboard {
        font-size: 0.95rem;
        padding: 6px 8px;
      }
      .question-area {
        font-size: 1rem;
        padding: 10px 2px;
      }
      .answer-btn {
        font-size: 0.98rem;
        padding: 10px 0;
      }
      .next-btn, .restart-btn {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>

      {
        category: "FINISH THE RHYME",
        question: "Finish the rhyme: 'We don't need no...'",
        answers: [
          "Education", // correct
          "Vacation",
          "Pizza",
          "Refrigeration"
        ],
        correct: 0
      }
    ];

    // Shuffle answers for each question
    function shuffleAnswers(qs) {
      return qs.map(q => {
        const arr = q.answers.map((a, i) => ({a, i}));
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        const answers = arr.map(x => x.a);
        const correct = arr.findIndex(x => x.i === q.correct);
        return {...q, answers, correct};
      });
    }

    // Shuffle questions order
    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // --- Game State ---
    let gameQuestions = [];
    let currentQ = 0;
    let score = 0;
    let streak = 0;
    let timer = 10;
    let timerInterval = null;
    let timerActive = false;
    let answered = false;

    // --- DOM Elements ---
    const scoreEl = document.getElementById('score');
    const qnumEl = document.getElementById('qnum');
    const streakEl = document.getElementById('streak');
    const categoryLabel = document.getElementById('category-label');
    const questionText = document.getElementById('question-text');
    const answersArea = document.getElementById('answers-area');
    const playBtn = document.getElementById('play-btn');
    const timerFill = document.getElementById('timer-fill');
    const timerText = document.getElementById('timer-text');
    const nextBtn = document.getElementById('next-btn');
    const gameoverArea = document.getElementById('gameover-area');
    const restartBtn = document.getElementById('restart-btn');
    const confettiSVG = document.getElementById('confetti-svg');

    // --- Game Functions ---
    function startGame() {
      gameQuestions = shuffleAnswers(shuffleArray(questions));
      currentQ = 0;
      score = 0;
      streak = 0;
      updateScoreboard();
      gameoverArea.style.display = 'none';
      restartBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      confettiSVG.style.display = 'none';
      showQuestion();
    }

    function updateScoreboard() {
      scoreEl.textContent = score;
      qnumEl.textContent = currentQ + 1;
      streakEl.textContent = streak;
    }

    function showQuestion() {
      answered = false;
      timer = 10;
      timerActive = false;
      clearInterval(timerInterval);
      updateTimerBar();
      timerText.textContent = timer;
      timerText.className = "timer-text";
      playBtn.disabled = false;
      playBtn.style.opacity = 1;
      playBtn.style.pointerEvents = 'auto';
      answersArea.innerHTML = '';
      nextBtn.style.display = 'none';
      confettiSVG.style.display = 'none';

      const q = gameQuestions[currentQ];
      categoryLabel.textContent = q.category;
      questionText.textContent = q.question;

      // Render answer buttons
      q.answers.forEach((ans, idx) => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.innerHTML = `<span>${String.fromCharCode(65+idx)}.</span> ${ans}`;
        btn.disabled = true;
        btn.addEventListener('click', () => answerQuestion(idx, btn));
        answersArea.appendChild(btn);
      });
    }

    function startTimer() {
      if (timerActive) return;
      timerActive = true;
      playBtn.disabled = true;
      playBtn.style.opacity = 0.5;
      playBtn.style.pointerEvents = 'none';
      Array.from(answersArea.children).forEach(btn => btn.disabled = false);
      timerInterval = setInterval(() => {
        timer -= 1;
        updateTimerBar();
        timerText.textContent = timer;
        if (timer <= 0) {
          clearInterval(timerInterval);
          timerText.textContent = "0";
          timerText.className = "timer-text red";
          setTimeout(() => {
            answerQuestion(-1, null); // No answer
          }, 400);
        }
      }, 1000);
    }

    function updateTimerBar() {
      const percent = Math.max(0, timer) / 10 * 100;
      timerFill.style.width = percent + "%";
      if (timer > 6) {
        timerFill.style.background = "linear-gradient(90deg, var(--timer-green) 0%, var(--timer-yellow) 60%, var(--timer-red) 100%)";
        timerText.className = "timer-text";
      } else if (timer > 3) {
        timerFill.style.background = "linear-gradient(90deg, var(--timer-yellow) 0%, var(--timer-red) 100%)";
        timerText.className = "timer-text yellow";
      } else {
        timerFill.style.background = "linear-gradient(90deg, var(--timer-red) 0%, #fff 100%)";
        timerText.className = "timer-text red";
      }
    }

    function answerQuestion(idx, btn) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      timerActive = false;
      Array.from(answersArea.children).forEach((b, i) => {
        b.disabled = true;
        if (i === gameQuestions[currentQ].correct) {
          b.classList.add('correct');
        }
      });
      if (idx === gameQuestions[currentQ].correct) {
        // Correct!
        if (btn) btn.classList.add('correct');
        score += 100 + streak * 10;
        streak += 1;
        showConfetti();
      } else {
        // Incorrect or timeout
        if (btn) btn.classList.add('incorrect');
        streak = 0;
        if (idx === -1) {
          // Timeout: highlight correct
          Array.from(answersArea.children).forEach((b, i) => {
            if (i === gameQuestions[currentQ].correct) b.classList.add('correct');
          });
        } else {
          // Wrong answer: highlight correct
          Array.from(answersArea.children).forEach((b, i) => {
            if (i === gameQuestions[currentQ].correct) b.classList.add('correct');
          });
        }
      }
      updateScoreboard();
      setTimeout(() => {
        nextBtn.style.display = 'block';
        nextBtn.focus();
      }, 700);
    }

    function nextQuestion() {
      currentQ += 1;
      if (currentQ >= gameQuestions.length) {
        showGameOver();
      } else {
        showQuestion();
      }
    }

    function showGameOver() {
      gameoverArea.innerHTML = `
        <div>¡Juego terminado!</div>
        <div>Puntaje final: <span style="color:var(--neon-yellow);">${score}</span></div>
        <div>¡Gracias por jugar Music Trivia Arcade!</div>
      `;
      gameoverArea.style.display = 'block';
      restartBtn.style.display = 'block';
      answersArea.innerHTML = '';
      nextBtn.style.display = 'none';
      playBtn.disabled = true;
      playBtn.style.opacity = 0.5;
      playBtn.style.pointerEvents = 'none';
      categoryLabel.textContent = '';
      questionText.textContent = '';
      timerText.textContent = '';
      timerFill.style.width = "0%";
    }

    // --- Confetti Animation ---
    function showConfetti() {
      confettiSVG.innerHTML = '';
      confettiSVG.style.display = 'block';
      const colors = [
        'var(--neon-cyan)', 'var(--neon-magenta)', 'var(--neon-yellow)', 'var(--neon-green)', '#fff'
      ];
      const w = confettiSVG.clientWidth || 480;
      const h = confettiSVG.clientHeight || 600;
      for (let i = 0; i < 32; i++) {
        const x = Math.random() * w;
        const y = Math.random() * 40 + 10;
        const size = Math.random() * 12 + 8;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const rotate = Math.random() * 360;
        const duration = Math.random() * 1.2 + 1.2;
        const delay = Math.random() * 0.5;
        const shape = Math.random() > 0.5 ? 'rect' : 'circle';
        if (shape === 'rect') {
          confettiSVG.innerHTML += `<rect x="${x}" y="${y}" width="${size}" height="${size/2}" fill="${color}" opacity="0.85"
            style="transform:rotate(${rotate}deg); animation:confetti-fall ${duration}s ${delay}s cubic-bezier(.6,.2,.4,1) forwards;" />`;
        } else {
          confettiSVG.innerHTML += `<circle cx="${x+size/2}" cy="${y+size/2}" r="${size/2}" fill="${color}" opacity="0.85"
            style="animation:confetti-fall ${duration}s ${delay}s cubic-bezier(.6,.2,.4,1) forwards;" />`;
        }
      }
    }
    // Confetti keyframes
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes confetti-fall {
        0% { opacity: 0.85; }
        80% { opacity: 0.85; }
        100% { transform: translateY(420px) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // --- Event Listeners ---
    playBtn.addEventListener('click', startTimer);
    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', startGame);

    // Spacebar triggers timer
    document.addEventListener('keydown', (e) => {
      if ((e.code === 'Space' || e.key === ' ') && !timerActive && !answered && playBtn.style.display !== 'none') {
        startTimer();
      }
      // Enter for next
      if ((e.code === 'Enter' || e.key === 'Enter') && nextBtn.style.display === 'block') {
        nextQuestion();
      }
      // R for restart
      if ((e.code === 'KeyR' || e.key === 'r') && restartBtn.style.display === 'block') {
        startGame();
      }
    });

    // --- Start the game on load ---
    startGame();
  </script>
</body>
