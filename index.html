    // Game Variables
    let currentQuestionIndex = 0;
    let score = 0;
    let streak = 0;
    let gameEnded = false;
    let gameStarted = false;
    let timeLeft = 15;
    let timer;

    // Timer Functions
    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(timer);
        timeLeft = 15;
        document.getElementById('timer').textContent = timeLeft;
        if (gameStarted) {
            startTimer();
        }
    }

    // Shuffle questions function
    function shuffleQuestions(questionsArray) {
        const shuffledQuestions = [...questionsArray];
        for (let i = shuffledQuestions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
        }
        return shuffledQuestions;
    }

    // Game Functions
    function startGame() {
        gameStarted = true;
        gameEnded = false;

        // Shuffle the questions
        questions = shuffleQuestions(questions);
        currentQuestionIndex = 0;
        score = 0;
        streak = 0;
        updateScore();

        // Hide start button, show next button
        document.getElementById('start-btn').classList.add('hidden');
        document.getElementById('next-btn').classList.remove('hidden');

        // Enable answer buttons
        const answerButtons = document.querySelectorAll('.answer-btn');
        answerButtons.forEach(button => {
            button.disabled = false;
            button.style.opacity = '1';
            button.style.cursor = 'pointer';
        });

        // Start the timer and load the first question
        startTimer();
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
            endGame();
            return;
        }

        const question = questions[currentQuestionIndex];

        document.getElementById('question-number').textContent = `QUESTION ${currentQuestionIndex + 1} / ${questions.length}`;
        document.getElementById('current-question').textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
        document.getElementById('category').textContent = `CATEGORY: ${question.category}`;
        document.getElementById('song-title').textContent = question.song;
        document.getElementById('question-text').textContent = question.question;

        const answersGrid = document.getElementById('answers-grid');
        answersGrid.innerHTML = '';

        question.answers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.className = 'answer-btn';
            button.textContent = `${String.fromCharCode(65 + index)}. ${answer}`;
            button.dataset.answer = String.fromCharCode(65 + index);
            button.onclick = () => selectAnswer(button.dataset.answer);

            if (!gameStarted) {
                button.disabled = true;
                button.style.opacity = '0.5';
                button.style.cursor = 'not-allowed';
            }

            answersGrid.appendChild(button);
        });

        resetTimer();
    }

    function selectAnswer(selectedAnswer) {
        if (gameEnded || !gameStarted) return;
        clearInterval(timer);

        const question = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.answer-btn');
        const selectedIndex = selectedAnswer.charCodeAt(0) - 65;

        buttons.forEach((button, index) => {
            button.disabled = true;
            if (index === selectedIndex) {
                if (selectedIndex === question.correct) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
            }
        });

        if (selectedIndex === question.correct) {
            score += 10;
            streak++;
            createConfetti();
        } else {
            streak = 0;
        }

        updateScore();

        setTimeout(() => {
            buttons.forEach(button => {
                button.classList.remove('correct', 'incorrect');
                button.disabled = false;
            });
            nextQuestion();
        }, 3000);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function updateScore() {
        document.getElementById('score').textContent = score;
        document.getElementById('streak').textContent = streak;
    }

    function endGame() {
        gameEnded = true;
        gameStarted = false;
        clearInterval(timer);

        document.getElementById('question-container').classList.add('hidden');
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('final-score').textContent = `Final Score: ${score}/${questions.length * 10} (${currentQuestionIndex}/${questions.length} questions)`;

        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('start-btn').classList.remove('hidden');
        document.getElementById('start-btn').textContent = 'ðŸš€ PLAY AGAIN ðŸš€';
    }

    function restartGame() {
        currentQuestionIndex = 0;
        score = 0;
        streak = 0;
        gameEnded = false;
        gameStarted = false;

        document.getElementById('question-container').classList.remove('hidden');
        document.getElementById('game-over').classList.add('hidden');

        document.getElementById('start-btn').classList.remove('hidden');
        document.getElementById('start-btn').textContent = 'ðŸš€ START GAME ðŸš€';
        document.getElementById('next-btn').classList.add('hidden');

        updateScore();
        loadQuestion();
    }

    function createConfetti() {
        const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff00', '#ff0000'];

        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            confetti.style.borderRadius = '50%';

            document.body.appendChild(confetti);

            const animation = confetti.animate([
                { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
                { transform: `translateY(100vh) rotate(720deg)`, opacity: 0 }
            ], {
                duration: 3000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });

            animation.onfinish = () => confetti.remove();
        }
    }

    // Initialize the game
    function init() {
        loadQuestion();
    }

    // Start the game
    init();
